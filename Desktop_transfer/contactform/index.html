<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせ</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form-wrapper">
            <h2 class="form-title">
                お問い合わせフォーム
            </h2>
            <form method="post" action="mail_confirm.php">
                <div class="content-wrapper">
                    <div class="name">
                        <label>名前</label>
                        <br>
                        <input type="text" name="name" size="15">
                    </div>
                    <div class="mail">
                        <label>メールアドレス</label>
                        <br>
                        <input type="text" name="mail" size="25">
                    </div>
                    <div class="age">
                        <label>年齢</label>
                        <br>
                        <select name="age">
                        <option>選択してください</option>
                            <script>
                            for(var i=18;i<=65;i++){
                                document.write("<option>");
                                document.write(i);
                                document.write("</option>");
                            }
                            </script>
                        </select>
                    </div>
                    <div class="comment">
                        <label>コメント</label>
                        <br>
                        <textarea name="comment" rows="7" cols="50"></textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="送信する">
                    </div>
                </div>
            </form>
        </div>    
    </body>
</html>
